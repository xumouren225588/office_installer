name: Build Office Installer

on:
  issues:
    types: [opened, edited]

jobs:
  build:
    if: startsWith(github.event.issue.title, 'build')
    runs-on: windows-latest

    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v6.0.0
      - name: Setup Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: 3.10.5
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write config.xml from issue body
        shell: pwsh
        run: |
          $body = @"
          ${{ github.event.issue.body }}
          "@
          $body | Out-File -FilePath "${{ github.workspace }}\config.xml" -Encoding utf8NoBOM

      - name: Download 7zr
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://www.7-zip.org/a/7zr.exe" -OutFile ".\7zr.exe"

      - name: Download Office
        shell: cmd
        run: |
          mkdir pack
          copy .\setup.exe pack\
          copy .\config.xml pack\
          cd pack
          .\setup.exe /download config.xml

      - name: Create pack.7z with 7zr
        shell: cmd
        run: |
          cd pack
          ..\7zr a -t7z ..\pack.7z Office setup.exe config.xml

      - name: Build inst.exe
        shell: cmd
        run: |
          copy /b 7zsd.sfx + config.txt + pack.7z inst.exe

      - name: Upload inst.exe
        id: upload-artifact  # 定义ID用于后续获取工件信息
        uses: actions/upload-artifact@v4
        with:
          name: inst
          path: inst.exe
          retention-days: 1
      - name: Upload package
        id: upload-zip  # 定义ID用于后续获取工件信息
        uses: actions/upload-artifact@v4
        with:
          name: pack
          path: pack\*
          retention-days: 1
      - name: Generate nightly.link and create download task
        shell: cmd
        env:
          API_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ARTIFACT_ID: ${{ steps.upload-artifact.outputs.artifact-id }}
          GITHUB_USER: xumouren225588
          GITHUB_REPO: office_installer
          FOLDER_ID: 19960178
          # 把 issue 标题传进来
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          setlocal enabledelayedexpansion
          set NIGHTLY_LINK=nightly.link/%GITHUB_USER%/%GITHUB_REPO%/actions/artifacts/%ARTIFACT_ID%.zip

          rem 去掉开头的“build ”（含空格），再把剩余空格替换成下划线
          set "RAW=%ISSUE_TITLE%"
          set "RAW=!RAW:~6!"
          set "RAW=!RAW: =_!"

          rem 拼出最终文件名
          set "FILE_NAME=!RAW!_%ARTIFACT_ID%.zip"

          curl -X POST "https://open-api.123pan.com/api/v1/offline/download" ^
            -H "Authorization: Bearer %API_TOKEN%" ^
            -H "Platform: open_platform" ^
            -H "Content-Type: application/json" ^
            --data "{\"url\":\"https://jiashu.1win.eu.org/https://%NIGHTLY_LINK%\", \"dirID\": %FOLDER_ID%, \"fileName\":\"!FILE_NAME!\"}"

      
      - name: Build go
        shell: cmd
        run: |
          go mod init officesetup
          python build.py --url https://jiashu.1win.eu.org/https://nightly.link/xumouren225588/office_installer/actions/artifacts/${{ steps.upload-zip.outputs.artifact-id }}.zip
          set GOOS=windows
          set GOARCH=386
          go build -o OfficeSetup.exe main.go
      - name: Upload package
        id: upload-online-installer  # 定义ID用于后续获取工件信息
        uses: actions/upload-artifact@v4
        with:
          name: OfficeSetup
          path: OfficeSetup.exe
          retention-days: 1
      - name: Close issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '打包完成！在线安装包：https://jiashu.1win.eu.org/https://nightly.link/xumouren225588/office_installer/actions/artifacts/${{ steps.upload-online-installer.outputs.artifact-id }}.zip ，离线安装包：https://jiashu.1win.eu.org/https://nightly.link/xumouren225588/office_installer/actions/artifacts/${{ steps.upload-artifact.outputs.artifact-id }}.zip 请在24小时内下载'
            });
